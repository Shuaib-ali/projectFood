<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Food Ordering Menu</h1>

        <div class="menu">
            <div class="menu-item">
                <h2>Pizza -₹399 </h2>
                <p>Delicious cheese pizza with a crispy crust.</p>
            </div>
            <div class="menu-item">
                <h2>Burger -₹249</h2>
                <p>Juicy beef burger with lettuce and tomato.</p>
            </div>
            <div class="menu-item">
                <h2>Pasta -₹500</h2>
                <p>Italian pasta with creamy Alfredo sauce.</p>
            </div>
            <div class="menu-item">
                <h2>Salad -₹99</h2>
                <p>Fresh garden salad with vinaigrette dressing.</p>
            </div>
        </div>

        <h2>Place Your Order</h2>
        <form action="/order" method="POST">
            <label for="item">Select Food:</label>
            <select name="item" id="item">
                <option value="Pizza">Pizza</option>
                <option value="Burger">Burger</option>
                <option value="Pasta">Pasta</option>
                <option value="Salad">Salad</option>
            </select>
            <br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <br><br>
            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
